<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- Include your own js file here from other plug-ins -->

	<script id="enabler" type="text/javascript">
		jQuery(window).ready(function() {
			var randomh = Math.random();
			var source = "#{baseURL}js/?scripts=";

			// Include your own js file here from other plug-ins
			var scripts = [ "feedback.js", "intercom.js", "whatfix.js" ];
			var scriptsLength = scripts.length;
			for (var i = 0; i != scriptsLength; i++) {
				source += scripts[i];
				source += "%7C";
			}
			source += "v=" + randomh + "";
			
			document.body.appendChild(document.createElement('script')).src=source;
		});
	</script>

</ui:composition>
